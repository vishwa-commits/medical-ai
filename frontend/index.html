<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Diagnosis Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ©º AI Diagnosis Assistant</h1>
        
        <form id="diagnosisForm">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <select id="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Symptoms:</label>
                <div class="symptoms-list">
                    <label><input type="checkbox" name="symptom" value="headache"> Headache</label>
                    <label><input type="checkbox" name="symptom" value="fever"> Fever</label>
                    <label><input type="checkbox" name="symptom" value="cough"> Cough</label>
                    <label><input type="checkbox" name="symptom" value="fatigue"> Fatigue</label>
                </div>
            </div>
            
            <button type="submit">Get Diagnosis</button>
        </form>
        
        <div id="results" class="hidden">
            <h2>Possible Conditions:</h2>
            <div id="diagnosisResults"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
